upstream php-handler {
    server unix:/run/php-fpm/php-fpm.sock;
}

server {
	listen [::]:80;
	server_name localhost;
	#enforce https
	return 301 https://$server_name:443$request_uri;
}
     
server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
		server_name ##.###.###.###;

		ssl_certificate /etc/ssl/nginx/nextcloud.crt;
    	ssl_certificate_key /etc/ssl/nginx/nextcloud.key;

	# Add headers to serve security related headers
    	# Before enabling Strict-Transport-Security headers please read into this
    	# topic first.
    	add_header Strict-Transport-Security "max-age=15768000; includeSubDomains; preload";
    	#
    	# WARNING: Only add the preload option once you read about
    	# the consequences in https://hstspreload.org/. This option
    	# will add the domain to a hardcoded list that is shipped
    	# in all major browsers and getting removed from this list
    	# could take several months.
    	add_header Referrer-Policy "no-referrer" always;
    	add_header X-Content-Type-Options "nosniff" always;
    	add_header X-Download-Options "noopen" always;
    	add_header X-Frame-Options "SAMEORIGIN" always;
    	add_header X-Permitted-Cross-Domain-Policies "none" always;
    	add_header X-Robots-Tag "none" always;
    	add_header X-XSS-Protection "1; mode=block" always;

  	root /usr/share/webapps/nextcloud;

	location = /robot.txt {
		allow all;
		log_not_found off;
		access_log off;
	}

	location = /.well-known/carddav {
  		return 301 $scheme://$host/nextcloud/remote.php/dav;
	}	

	location = /.well-known/caldav {
  		return 301 $scheme://$host/nextcloud/remote.php/dav;
	}	

	location /.well-known/acme-challenge { }
	
	location ~ ^/(?:ocm-provider|ocs-provider).* {
   	 rewrite ^ /$request_uri;
	}	

  	# set max upload size
 	client_max_body_size 2048M;
 	fastcgi_buffers 64 4K;

 	# Disable gzip to avoid the removal of the ETag header
 	gzip off;

 	# Uncomment if your server is build with the ngx_pagespeed module
 	# This module is currently not supported.
	#pagespeed off;

 	location / {
   	 rewrite ^ /index.php$uri;
  	}

  	location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
    	deny all;
  	}

  	location ~ ^/(?:\.|autotest|occ|issue|indie|db_|console) {
    	deny all;
  	}

  	location ~ ^/(?:updater|ocs-provider)(?:$|/) {
    	try_files $uri/ =404;
    	index index.php;
  	}

	location ~ ^/(?:index|remote|public|cron|core/ajax/update|status|ocs/v[12]|updater/.+|ocs-provider/.+)\.php(?:$|/) {
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS on;
        #Avoid sending the security headers twice
        fastcgi_param modHeadersAvailable true;
        fastcgi_param front_controller_active true;
        fastcgi_pass php-handler;
        fastcgi_intercept_errors on;
        fastcgi_request_buffering off;
    	}

  	location ~ ^/(?:index|remote|public|cron|core/ajax/update|status|ocs/v[12]|updater/.+|ocs-provider/.+|core/templates/40[34])\.php(?:$|/) {
    	include uwsgi_params;
    	uwsgi_modifier1 14;
    	# Avoid duplicate headers confusing OC checks
    	uwsgi_hide_header X-Frame-Options;
    	uwsgi_hide_header X-XSS-Protection;
    	uwsgi_hide_header X-Content-Type-Options;
    	uwsgi_hide_header X-Robots-Tag;
    	uwsgi_pass unix:/run/uwsgi/nextcloud.sock;
  	}

  	# Adding the cache control header for js and css files
  	# Make sure it is BELOW the PHP block
  	location ~* \.(?:css|js) {
		try_files $uri /index.php$uri$is_args$args;
    	add_header Cache-Control "public, max-age=15778463";
    	# Add headers to serve security related headers  (It is intended
    	# to have those duplicated to the ones above)
   	 	# Before enabling Strict-Transport-Security headers please read
    	# into this topic first.
	    #add_header Strict-Transport-Security "max-age=15768000;
		#includeSubDomains; preload;";
		add_header X-Content-Type-Options nosniff;
    	add_header X-Frame-Options "SAMEORIGIN";
    	add_header X-XSS-Protection "1; mode=block";
    	add_header X-Robots-Tag none;
	    add_header X-Download-Options noopen;
    	add_header X-Permitted-Cross-Domain-Policies none;
    	# Optional: Do not log access to assets
    	access_log off;
  	}

  	location ~* \.(?:svg|gif|png|html|ttf|woff|ico|jpg|jpeg) {
    	try_files $uri /index.php$uri$is_args$args;
    	# Optional: Do not log access to other assets
    	access_log off;
  	}
}
